<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <h1 class="h1-title">Until the new year is left</h1>

  <div class="countdown-container">
    <div class="days-counter countdown-container__element">
      <p class="output-number" data-number>0</p>
      <span class="output-name">days</span>
    </div>
    <div class="hours-counter countdown-container__element">
      <p class="output-number" data-number>0</p>
      <span class="output-name">hours</span>
    </div>
    <div class="minutes-counter countdown-container__element">
      <p class="output-number" data-number>0</p>
      <span class="output-name">minutes</span>
    </div>
    <div class="seconds-counter countdown-container__element">
      <p class="output-number" data-number>0</p>
      <span class="output-name">seconds</span>
    </div>
  </div>
</body>
</html>
